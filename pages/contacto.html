<body> 
     <div class="container">
         <header class="header">
             <p class="encabezado">Pizzeria <span>te gusta</span></p>

         <nav class="nav">
             <ul>

         <main class="display-flex4">
             <h1 class="h1-contacto">Contactate con nosotros</h1>
             <form action="" class="display-flex5">
                 <label for="">Nombre</label>
                 <input type="text" placeholder="Tu Nombre" required><br>
                 <label for="">Apellido</label>
                 <input type="text" placeholder="Tu Apellido" required><br>
                 <label for="correo">Correo</label>
                 <input type="mail" name="correo" placeholder="Coloca tu email" required><br>
                 <label for="comentarios">Déjanos tu opiñón</label>
                 <textarea name="comentarios" id="comentarios" cols="30" rows="10"></textarea><br>
                 <div class="enviarBorrar">
                     <input class="enviar" type="submit" value="Enviar">
                     <input class="borrar" type="reset" value="Borrar">
                 </div>
             </form><br>
         </main>
         <footer class="display-flex2">
             <i class="fa-brands fa-facebook-square"></i>
             <i class="fa-brands fa-instagram-square"></i>
             <i class="fa-brands fa-whatsapp-square"></i>
